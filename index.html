      inset: 0;
      background: radial-gradient(ellipse at center, transparent 40%, rgba(10,10,15,0.7) 100%);
      z-index: 2;
      pointer-events: none;
    }

    /* === MAIN CONTENT === */
    .stage {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 2rem;
      padding: 2rem;
      user-select: none;
    }

    /* === LOGO === */
    .logo-wrap {
      position: relative;
      display: inline-block;
    }

    .logo {
      font-family: 'Anurati', sans-serif;
      font-size: clamp(3.5rem, 12vw, 9rem);
      letter-spacing: 0.18em;
      line-height: 1;
      background: linear-gradient(
        135deg,
        #ffffff 0%,
        #c4b5fd 25%,
        #93c5fd 50%,
        #f9a8d4 75%,
        #ffffff 100%
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease-in-out infinite;
      filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.4));
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Shimmer sweep */
    .logo::after {
      content: attr(data-text);
      font-family: 'Anurati', sans-serif;
      font-size: inherit;
      letter-spacing: inherit;
      position: absolute;
      inset: 0;
      background: linear-gradient(
        105deg,
        transparent 40%,
        rgba(255,255,255,0.35) 50%,
        transparent 60%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmerSweep 4s ease-in-out infinite;
    }

    @keyframes shimmerSweep {
      0%   { background-position: -100% 0; }
      50%  { background-position: 200% 0; }
      100% { background-position: -100% 0; }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === SEPARATOR LINE === */
    .sep {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
    }

    /* === APPS GRID === */
    .apps {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.7s both;
    }

    .app-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.55rem 1.2rem;
      border-radius: 100px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: rgba(255,255,255,0.7);
      font-size: 0.8rem;
      letter-spacing: 0.05em;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .app-pill::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .app-pill:hover {
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.95);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
    }

    .app-pill:hover::before {
      opacity: 1;
    }

    .app-pill .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* === FOOTER LINKS === */
    .footer-links {
      display: flex;
      gap: 1.5rem;
      animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.9s both;
    }

    .footer-links a {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: rgba(255,255,255,0.8);
    }

    /* === RESPONSIVE === */
    @media (max-width: 480px) {
      .logo {
        letter-spacing: 0.1em;
      }
      .apps {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <main class="stage">
    <div class="logo-wrap">
      <div class="logo" data-text="NICKMASK">NICKMASK</div>
    </div>

    <div class="sep"></div>

    <div class="apps">
      <a href="https://the-brain-context.lovable.app" class="app-pill" target="_blank" rel="noopener">
        <span class="dot" style="background: #a78bfa;"></span>
        Brain
      </a>
    </div>

    <nav class="footer-links">
      <a href="https://linkedin.com/in/nickmask" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://github.com/nickmask" target="_blank" rel="noopener">GitHub</a>
    </nav>
  </main>

  <script>
    // =============================================
    //  FLUID ORBS ANIMATION
    // =============================================
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let W, H;
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // Pointer tracking for subtle mouse interaction
    const pointer = { x: W / 2, y: H / 2, tx: W / 2, ty: H / 2 };
    window.addEventListener('mousemove', e => {
      pointer.tx = e.clientX;
      pointer.ty = e.clientY;
    });

    // Orb configuration — fewer, larger, closely related colours so they melt together
    const ORBS = [
      { x: 0.3,  y: 0.4,  r: 0.90, color: '#3b0f6e', speed: 0.00013, phase: 0.0,  amp: 0.13, mouseWeight: 0.08 },
      { x: 0.7,  y: 0.6,  r: 0.85, color: '#1a1070', speed: 0.00017, phase: 2.1,  amp: 0.12, mouseWeight: -0.07 },
      { x: 0.5,  y: 0.3,  r: 0.75, color: '#6d1f8a', speed: 0.00012, phase: 4.2,  amp: 0.14, mouseWeight: 0.05 },
      { x: 0.2,  y: 0.7,  r: 0.70, color: '#0d1a5c', speed: 0.00014, phase: 1.0,  amp: 0.10, mouseWeight: -0.04 },
    ];

    let t = 0;

    function lerp(a, b, t) { return a + (b - a) * t; }

    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1,3),16);
      const g = parseInt(hex.slice(3,5),16);
      const b = parseInt(hex.slice(5,7),16);
      return `${r},${g},${b}`;
    }

    function drawOrb(cx, cy, radius, color) {
      const rgb = hexToRgb(color);
      const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
      grad.addColorStop(0,   `rgba(${rgb}, 0.55)`);
      grad.addColorStop(0.3, `rgba(${rgb}, 0.30)`);
      grad.addColorStop(0.6, `rgba(${rgb}, 0.10)`);
      grad.addColorStop(1,   `rgba(${rgb}, 0.00)`);
      ctx.beginPath();
      ctx.arc(cx, cy, radius, 0, Math.PI * 2);
      ctx.fillStyle = grad;
      ctx.fill();
    }

    function frame(ts) {
      t = ts;

      // Smooth pointer
      pointer.x = lerp(pointer.x, pointer.tx, 0.025);
      pointer.y = lerp(pointer.y, pointer.ty, 0.025);

      const mx = pointer.x / W - 0.5;
      const my = pointer.y / H - 0.5;

      // Very slow fade — keeps the atmosphere thick and hazy
      ctx.fillStyle = 'rgba(10, 10, 15, 0.11)';
      ctx.fillRect(0, 0, W, H);

      for (const orb of ORBS) {
        const angle = t * orb.speed + orb.phase;
        const bx = orb.x * W + Math.sin(angle) * orb.amp * W + mx * orb.mouseWeight * W;
        const by = orb.y * H + Math.cos(angle * 1.4) * orb.amp * H + my * orb.mouseWeight * H;
        const radius = orb.r * Math.max(W, H);
        drawOrb(bx, by, radius, orb.color);
      }

      requestAnimationFrame(frame);
    }

    // Initial fill to avoid flash
    ctx.fillStyle = '#0a0a0f';
    ctx.fillRect(0, 0, W, H);

    requestAnimationFrame(frame);
  </script>
</body>
